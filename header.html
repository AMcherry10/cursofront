<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="header_img" src="file:///home/adriana/front1/ES_r7QdXYAAYlof.png" alt="">
    </header>
    <section class="login">
        <section class="login_container">
            <h2>Inicia sesión</h2>
            <form class="login_container-form">
             <input class="input" type="text" placeholder="Correo">
             <input class="input" type="password" placeholder="Contraseña">
             <button class="button">Iniciar Sesión</button>
             <div class="login_container_remember">
                 <label>
                     <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                 </label>
                 <a href="/">Olvidé mi Contraseña</a>
             </div>
            </form>
            <section class="login_container-social-media">
                <div><img src="./img/google-g-icon-9.jpg" alt="google">Iniciar Sesión con Google</div>
                <div><img src="./img/Twitter_logo_white.png" alt="twitter">Iniciar Sesión con Twitter</div>
            </section>
            <p class="login_container_register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
