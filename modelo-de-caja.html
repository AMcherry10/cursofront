<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }
    .caja1{
        background-color: tomato;
        width: 20px;
        height: 20px;
        padding: 20px;
        border: 2px solid red;
        box-sizing: border-box;
        margin: 10px 20px 30px 40px;
    }
    .caja2{
        background-color: rgb(20, 143, 201);
        width: 30px;
        height: 30px;
        padding: 30px;
        border: 3px solid rgb(25, 76, 143);
        box-sizing: border-box;
    }
</style>
<body>
    <div class="caja1"></div>
    <div class="caja2"></div>
</body>
</html>
